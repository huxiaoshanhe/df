<div>
	<div class="title-main">添加用户</div>
	<div class="updatePass">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="username" class="col-sm-3 control-label"><span style="color:red;">*</span><span style="letter-spacing: 5px;">用户名</span>：</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="username" placeholder="请输入用户名" ng-model="auc.userName" ng-change="auc.isNull()">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-sm-3 control-label"><span style="color:red;">*</span>邮　　箱：</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="email" placeholder="请输入邮箱帐号" ng-model="auc.email" ng-change="auc.isNull()">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="newpassword" class="col-sm-3 control-label"><span style="color:red;">*</span>密　　码：</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" id="password" placeholder="请输入密码" ng-model="auc.password" ng-change="auc.isNull()">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="repassword" class="col-sm-3 control-label"><span style="color:red;">*</span>确认密码：</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码" ng-model="auc.rePassword" ng-change="auc.isNull()">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="truename" class="col-sm-3 control-label">真实姓名：</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="truename" placeholder="真实姓名" ng-model="auc.truename">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="phone" class="col-sm-3 control-label">手机号码：</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="phone" placeholder="手机号码" ng-model="auc.phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="description" class="col-sm-3 control-label">用户描述：</label>
		    <div class="col-sm-9">
		      <textarea id="description"  placeholder="用户描述" ng-model="auc.description"  class="form-control"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <button type="submit" class="btn btn-info" ng-disabled="auc.isDisabled" ng-click="auc.goSubmit()">确认</button>
		    </div>
		  </div>
		</form>
		<div class="tipsShow" ng-style="auc.tipsShowStyle">{{auc.tipsMessage}}</div>
	</div>
</div>
