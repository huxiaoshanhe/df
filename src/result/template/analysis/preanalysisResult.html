

<div class="result" style="margin: 0 auto;">
    <div class="directory"></div>
    <div class="result-title">
        <h1>预分析结果</h1>
    <span class="header-tools">
      <i class="icon icon-r icon-r-download"></i>
      <i class="icon icon-r icon-r-share" title="分享"
         ng-if="plc.isShare"
         ng-click="plc.share(plc.shareId)"></i>
    </span>
    </div>
    <div ng-repeat="paragraph in plc.textResult[0]">
        <a ng-if="paragraph.name" id="t{{$index}}" href="#" class="mamam" data-text="{{paragraph.name}}"></a>
        <font class="part-title" ng-bind="paragraph.name"></font>
        <div class="part">
            <div class="part-font"
                 ng-repeat="key in paragraph.keys"
                 ng-bind-html="plc.trustAsHtml(paragraph[key])"></div>
        </div>
    </div>

    <div ng-if="plc.lineChart">
        <a id="t100" href="#" class="mamam" data-text="平行检验图"></a>
        <font class="part-title">平行检验图</font>
        <div class="part">
            <chart chart-data="plc.lineChart"></chart>
        </div>
    </div>
    <div ng-repeat="paragraph in plc.textResult[1]">
        <a ng-if="paragraph.name" id="t1{{$index}}" href="#" class="mamam" data-text="{{paragraph.name}}"></a>
        <font class="part-title" ng-bind="paragraph.name"></font>
        <div class="part">
            <div class="part-font"
                 ng-repeat="key in paragraph.keys"
                 ng-bind-html="plc.trustAsHtml(paragraph[key])"></div>
        </div>
    </div>
</div>
